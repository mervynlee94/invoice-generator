components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        companyInfo:
          type: object
          properties:
            businessRegistrationNumber:
              type: string
            name:
              type: string
            email:
              format: email
              type: string
            address:
              type: object
              properties:
                street:
                  type: string
                zipCode:
                  type: string
                city:
                  type: string
                state:
                  type: string
            contactNumber:
              type: string
            paymentInfo:
              type: object
              properties:
                bankTransfer:
                  type: object
                  properties:
                    bankName:
                      type: string
                    bankAccountNumber:
                      type: string
        invoiceInfo:
          type: object
          properties:
            prefix:
              type: string
            startCounter:
              type: number
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        role: user
        companyInfo:
          businessRegistrationNumber: '201901000005'
          name: Urban Algo
          email: fake@example.com
          address:
            street: 88-16-07, Cangkat Bukit Gambir 2
            zipCode: '11700'
            city: Gelugor
            state: Pulau Pinang
          contactNumber: +6016-4067895
          paymentInfo:
            bankTransfer:
              bankName: Maybank
              bankAccountNumber: '157157914061'
        invoiceInfo:
          prefix: INV
          startCounter: 1
    Invoice:
      type: object
      properties:
        invoiceNumber:
          type: string
          example: INV001
        date:
          type: string
          format: date
          example: 2021-05-11
        userId:
          type: string
          example: 5ebac534954b54139806c112
        issuer:
            type: object
            properties:
              businessRegistrationNumber:
                type: string
              companyName:
                type: string
              email:
                type: string
                format: email
              logo:
                type: string
              address:
                type: object
                properties:
                  street:
                    type: string
                  zipCode:
                    type: string
                  city:
                    type: string
                  state:
                    type: string
            example:
              businessRegistrationNumber: "201901000005"
              companyName: Example Sdn Bhd
              email: fake@example.com
              address:
                street: 88-16-07
                zipCode: "11700"
                city: Gelugor
                state: Pulau Pinang
              logo: 
        recipient:
          type: object
          properties:
            companyName:
              type: string
            email:
              type: string
              format: email
            address:
              type: object
              properties:
                street:
                  type: string
                zipCode:
                  type: string
                city:
                  type: string
                state:
                  type: string
          example:
            companyName: Example Sdn Bhd
            email: fake@example.com
            address:
              street: 88-16-07
              zipCode: "11700"
              city: Gelugor
              state: Pulau Pinang
        items:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              rate:
                type: number
              quantity:
                type: number
          example:
            - description: Web Design Development
              rate: 3200
              quantity: 1
            - description: Logo Design
              rate: 800
              quantity: 1
        paymentRecords:
          type: array
          items:
            type: object
            properties:
              amount:
                type: number
              date:
                type: string
                format: date
              method:
                type: string
              note:
                type: string
          example:
            - amount: 4000
              date: 2021-05-20
              method: Bank Transfer
              note: ""
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
